<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="relative container mx-auto p-6">
        <!-- FLEX CONTAINER -->
        <div class="flex items-center justify-between">
            <!-- LOGO -->
            <div class="pt-2">
                <img src="./img/logo.svg" alt="manage-logo">
            </div>
            <!-- MENU ITEMS -->
            <!-- Hidden First, if hits the Medium Breakpoint or greater then it will display -->
            <!-- Space-x-6, spacing between items -->
            <div class="hidden lg:flex space-x-6">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!-- BUTTON -->
            <a href=""
                class="hidden lg:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
                Started</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero">
        <!-- FLEX CONTAINER -->
        <div class="container flex flex-col-reverse lg:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- LEFT ITEM -->
            <div class="flex flex-col mb-32 space-y-12 lg:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center lg:text-5xl lg:text-left">
                    Bring everyone together to build better products
                </h1>
                <p class="max-w-sm text-center text-darkGrayishBlue lg:text-left">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis nemo dolore, praesentium fugit
                    vel quod
                </p>
                <div class="flex justify-center lg:justify-start">
                    <a href=""
                        class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
                        Started</a>
                </div>
            </div>
            <!-- RIGHT ITEM -->
            <div class="lg:w-1/2">
                <img src="./img/illustration-intro.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
